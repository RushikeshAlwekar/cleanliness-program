<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host a Program</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Host a Cleanliness Program</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="host.html">Host a Program</a></li>
          <li><a href="volunteer.html">Volunteer</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Program Details</h2>
        <form id="programForm">
          <input
            type="text"
            id="programName"
            placeholder="Program Name"
            required
          />
          <input type="date" id="programDate" placeholder="Date" required />
          <input type="time" id="programTime" placeholder="Time" required />
          <input
            type="text"
            id="programLocation"
            placeholder="Location"
            required
          />
          <input
            type="number"
            id="volunteersNeeded"
            placeholder="Volunteers Needed"
            required
          />
          <textarea
            id="programDescription"
            placeholder="Description"
            required
          ></textarea>
          <button type="submit">Submit Program</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Cleanliness Program</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
